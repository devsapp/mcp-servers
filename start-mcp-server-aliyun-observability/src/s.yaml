edition: 3.0.0
name: mcp-server-app
access: "{{ access }}"

vars: #
  region: "{{ region }}"

resources:
  mcp-server-aliyun-observability:
    component: fcai-mcp-server
    props:
      region: ${vars.region}
      description: mcp server deployed by devs
      transport: sse
      port: 8080
      runtime: python3.10
      startCommand: 'python3 -m mcp_server_aliyun_observability --transport sse --transport-port 8080 --access-key-id ${self.AccessKeyID} --access-key-secret ${self.AccessKeySecret}'
      cpu: 0.5
      memorySize: 512
      instanceQuota: 1