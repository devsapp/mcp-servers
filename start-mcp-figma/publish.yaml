Edition: 3.0.0
Type: Project
Name: start-mcp-figma
Version: 0.0.1
Provider:
  - 阿里云 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Description: Framelink Figma MCP Server
HomePage: https://github.com/GLips/Figma-Context-MCP
Tags: #标签详情
  - MCP
  - Serverless Devs
Category: AI工具 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Service: # 使用的服务
  函数计算: # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
    Authorities: #权限描述
      - AliyunFCFullAccess # 所需要的权限，例如AliyunFCFullAccess
Organization: 阿里云函数计算（FC） # 所属组织
Effective: Public # 是否公开，取值：Public，Private，Organization
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
    - FIGMA_API_KEY
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-shenzhen
        - ap-southeast-1
    functionName:
      title: 函数名
      type: string
      default: mcp-server-${default-suffix}
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,127}$"
      description: 应用的函数名称, 只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    FIGMA_API_KEY:
      title:  FIGMA_API_KEY
      type: string
      default: ''
      sensitive: 'true'
      description: 获取 Figma API key，请参考 https://help.figma.com/hc/en-us/articles/8085703771159-Manage-personal-access-tokens