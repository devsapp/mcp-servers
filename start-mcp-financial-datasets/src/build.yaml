start-mcp-server:
  default:
    languages:
      - python3.10
    cache:
      paths:
        - "~/.cache"
    steps:
      - run: mkdir -p python
        path: ./code
      - run: pip install -r requirements.txt -t ./python
        path: ./code
      - run: find ./python/bin -type f -perm -u+x -exec sed -i '1{/^#!.*/ s|.*|#!/usr/bin/env python3|}' {} \;
        path: ./code