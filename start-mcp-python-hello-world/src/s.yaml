edition: 3.0.0
name: start-mcp-server-python
access: '{{access}}'
vars:
  region: '{{region}}'

resources:
  python-sse-hello-world:
    component: fcai-mcp-server
    props:
      region: ${vars.region}
      description: mcp server deployed by devs
      transport: sse
      port: 8080
      runtime: python3.10
      startCommand: 'python3 -m uvicorn main:app --host 0.0.0.0 --port 8080'
      cpu: 0.5
      memorySize: 512
      instanceQuota: 1
      layers:
        - acs:fc:${vars.region}:official:layers/Python3x-MCP/versions/3
