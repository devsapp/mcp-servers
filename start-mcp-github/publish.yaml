Edition: 3.0.0
Type: Project
Name: fcai-start-mcp-github
Version: 0.0.1
Provider:
  - 阿里云 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Description: GitHub MCP Server
HomePage: https://github.com/modelcontextprotocol/servers.git
Tags: #标签详情
  - MCP
  - Serverless Devs
  - Develop-Fold
Category: MCP服务 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Service: # 使用的服务
  函数计算: # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
    Authorities: #权限描述
      - AliyunFCFullAccess # 所需要的权限，例如AliyunFCFullAccess
# Organization: 阿里云函数计算（FC） # 所属组织
Effective: Public # 是否公开，取值：Public，Private，Organization
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
    - GITHUB_PERSONAL_ACCESS_TOKEN
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-shenzhen
        - ap-southeast-1
    GITHUB_PERSONAL_ACCESS_TOKEN:
      title: GITHUB_PERSONAL_ACCESS_TOKEN
      type: string
      default: ''
      sensitive: 'true'
      pattern: ^[a-zA-Z0-9_][a-zA-Z0-9_\-.]*$
      description: Github Personal Access Token, 请参考 
        https://github.com/modelcontextprotocol/servers/tree/main/src/github#personal-access-token
