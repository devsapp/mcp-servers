edition: 3.0.0
name: mcp-server-app
access: "{{ access }}"

vars:
  region: "{{ region }}"

resources:
  start-mcp-server:
    component: fc3
    props:
      region: ${vars.region}
      functionName: "{{ functionName }}"
      description: mcp server deployed by devs
      runtime: custom.debian10
      timeout: 600
      cpu: 0.5
      memorySize: 512
      diskSize: 512
      instanceConcurrency: 100
      logConfig: auto
      environmentVariables:
        PATH: 
          /var/fc/lang/nodejs20/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      customRuntimeConfig:
        command:
          - node
          - dist/sse.js
        port: 3001
      code: ./code
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - OPTIONS
