services:
  hologres-mcp-server:
    HOLOGRES_HOST:
      title: Hologres实例公网Host
      type: string
      default: ''
      sensitive: false
      description: hologres host
    HOLOGRES_PORT:
      title: Hologres实例端口
      type: string
      default: ''
      sensitive: false
      description: hologres port
    HOLOGRES_USER:
      title: Hologres账号
      type: string
      default: ''
      sensitive: false
      description: hologres user
    HOLOGRES_PASSWORD:
      title: Hologres密码
      type: string
      default: ''
      sensitive: true
      description: hologres password
    HOLOGRES_DATABASE:
      title: Hologres数据库名称
      type: string
      default: ''
      sensitive: false
      description: hologres database
  