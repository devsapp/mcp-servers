Edition: 3.0.0
Type: Project
Name: aliyun-hologres-mcp-server
Version: 0.0.5
Provider:
  - 阿里云 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Description: Hologres MCP Server 模版
HomePage: https://github.com/devsapp/mcp-servers/tree/function-ai/start-mcp-aliyun-hologres
Tags: #标签详情
  - MCP
  - Serverless Devs
  - AliyunMCP
Category: MCP服务 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Service: # 使用的服务
  函数计算: # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
    Authorities: #权限描述
      - AliyunFCFullAccess # 所需要的权限，例如AliyunFCFullAccess
# Organization: 阿里云函数计算（FC） # 所属组织
Effective: Public # 是否公开，取值：Public，Private，Organization
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
    serviceRole:
      title: 函数计算访问Hologres服务角色
      type: string
      default: "AliyunFCDefaultRole"
      pattern: "^acs:ram::[0-9]*:role/.*$"
      description: 函数中需要基于此角色访问 Hologres，需要在 Hologres 控制台中使用该角色创建用户，详情参考 https://help.aliyun.com/zh/hologres/user-guide/manage-users
      required: true
      x-role:
        name: AliyunFCDefaultRole
        service: FC
      
